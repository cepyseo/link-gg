<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkGG - Link Kısaltma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        
        .url-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #5a67d8;
        }
        
        #result {
            display: none;
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f7fafc;
            border-radius: 0.5rem;
        }
        
        .short-url {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .short-url input {
            flex: 1;
            background-color: #edf2f7;
        }
        
        .success-message {
            color: #48bb78;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        #linkList {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: #f8fafc;
            font-weight: 600;
            color: #4a5568;
        }
        
        .link-row:hover {
            background-color: #f7fafc;
        }
        
        .delete-btn {
            background-color: #fc8181;
            padding: 0.5rem 1rem;
        }
        
        .delete-btn:hover {
            background-color: #f56565;
        }
        
        @media (max-width: 640px) {
            th, td {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LinkGG</h1>
        <form class="url-form" id="urlForm">
            <input type="url" id="longUrl" placeholder="URL'nizi buraya yapıştırın" required>
            <button type="submit">Kısalt</button>
        </form>
        <div id="result">
            <p class="success-message">Link başarıyla kısaltıldı!</p>
            <div class="short-url">
                <input type="text" id="shortUrl" readonly>
                <button onclick="copyToClipboard()">Kopyala</button>
            </div>
        </div>
    </div>
    
    <div id="linkList">
        <h2 style="margin-bottom: 1rem;">Kısaltılan Linkler</h2>
        <table>
            <thead>
                <tr>
                    <th>Kısa Link</th>
                    <th>Orijinal URL</th>
                    <th>Tıklanma</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody id="linkTableBody"></tbody>
        </table>
    </div>

    <script>
        // Link verilerini localStorage'dan al
        function getLinks() {
            const links = localStorage.getItem('links');
            return links ? JSON.parse(links) : {};
        }

        // Link verilerini localStorage'a kaydet
        function saveLinks(links) {
            localStorage.setItem('links', JSON.stringify(links));
        }

        // Rastgele kısa kod oluştur
        function generateShortCode(length = 6) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            return Array.from(crypto.getRandomValues(new Uint8Array(length)))
                .map(x => chars[x % chars.length])
                .join('');
        }

        // Link listesini güncelle
        function updateLinkList() {
            const links = getLinks();
            const tbody = document.getElementById('linkTableBody');
            tbody.innerHTML = '';

            Object.entries(links).forEach(([shortCode, data]) => {
                const row = document.createElement('tr');
                row.className = 'link-row';
                row.innerHTML = `
                    <td>
                        <a href="#${shortCode}" onclick="redirectToUrl('${shortCode}')" target="_blank">
                            ${window.location.href}#${shortCode}
                        </a>
                    </td>
                    <td>${data.longUrl}</td>
                    <td>${data.clicks}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteLink('${shortCode}')">Sil</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Linki sil
        function deleteLink(shortCode) {
            const links = getLinks();
            delete links[shortCode];
            saveLinks(links);
            updateLinkList();
        }

        // URL'e yönlendir ve tıklanma sayısını artır
        function redirectToUrl(shortCode) {
            const links = getLinks();
            if (links[shortCode]) {
                links[shortCode].clicks++;
                saveLinks(links);
                window.location.href = links[shortCode].longUrl;
                updateLinkList();
            }
        }

        // Sayfa yüklendiğinde hash kontrolü yap
        window.addEventListener('load', () => {
            const hash = window.location.hash.slice(1);
            if (hash) {
                redirectToUrl(hash);
            }
            updateLinkList();
        });

        // Form gönderildiğinde
        document.getElementById('urlForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const longUrl = document.getElementById('longUrl').value;
            const shortCode = generateShortCode();
            
            const links = getLinks();
            links[shortCode] = {
                longUrl,
                clicks: 0,
                createdAt: new Date().toISOString()
            };
            
            saveLinks(links);
            
            const shortUrl = `${window.location.href}#${shortCode}`;
            document.getElementById('shortUrl').value = shortUrl;
            document.getElementById('result').style.display = 'block';
            document.getElementById('longUrl').value = '';
            
            updateLinkList();
        });

        // Kopyalama fonksiyonu
        function copyToClipboard() {
            const shortUrlInput = document.getElementById('shortUrl');
            shortUrlInput.select();
            document.execCommand('copy');
            alert('Link kopyalandı!');
        }
    </script>
</body>
</html>
