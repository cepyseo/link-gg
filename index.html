<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkGG - Link Kısaltma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        
        .url-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #5a67d8;
        }
        
        #result {
            display: none;
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f7fafc;
            border-radius: 0.5rem;
        }
        
        .short-url {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .short-url input {
            flex: 1;
            background-color: #edf2f7;
        }
        
        .success-message {
            color: #48bb78;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        #linkList {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: #f8fafc;
            font-weight: 600;
            color: #4a5568;
        }
        
        .link-row:hover {
            background-color: #f7fafc;
        }
        
        .delete-btn {
            background-color: #fc8181;
            padding: 0.5rem 1rem;
        }
        
        .delete-btn:hover {
            background-color: #f56565;
        }
        
        @media (max-width: 640px) {
            th, td {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a5568;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.875rem;
        }
        
        .search-bar {
            margin-bottom: 1rem;
            width: 100%;
            max-width: 300px;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .sort-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .sort-btn {
            background-color: #edf2f7;
            color: #4a5568;
            padding: 0.5rem 1rem;
        }
        
        .sort-btn.active {
            background-color: #667eea;
            color: white;
        }
        
        .qr-code {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }
        
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .copy-btn, .qr-btn {
            padding: 0.5rem;
            font-size: 1rem;
        }
        
        .copy-btn i, .qr-btn i {
            margin-right: 0.25rem;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #48bb78;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .export-btn {
            background-color: #48bb78;
            margin-bottom: 1rem;
        }
        
        .clear-all-btn {
            background-color: #f56565;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="stat-card">
            <i class="fas fa-link"></i>
            <div class="stat-number" id="totalLinks">0</div>
            <div class="stat-label">Toplam Link</div>
        </div>
        <div class="stat-card">
            <i class="fas fa-mouse-pointer"></i>
            <div class="stat-number" id="totalClicks">0</div>
            <div class="stat-label">Toplam Tıklanma</div>
        </div>
        <div class="stat-card">
            <i class="fas fa-clock"></i>
            <div class="stat-number" id="todayLinks">0</div>
            <div class="stat-label">Bugün Oluşturulan</div>
        </div>
    </div>

    <div class="container">
        <h1>LinkGG</h1>
        <form class="url-form" id="urlForm">
            <input type="url" id="longUrl" placeholder="URL'nizi buraya yapıştırın" required>
            <button type="submit">Kısalt</button>
        </form>
        <div id="result">
            <p class="success-message">Link başarıyla kısaltıldı!</p>
            <div class="short-url">
                <input type="text" id="shortUrl" readonly>
                <button onclick="copyToClipboard()">Kopyala</button>
            </div>
        </div>
        <div class="qr-code" id="qrCode"></div>
    </div>
    
    <div id="linkList">
        <div class="toolbar">
            <input type="text" class="search-bar" id="searchInput" placeholder="Link ara...">
            <div class="sort-buttons">
                <button class="sort-btn active" data-sort="date">Tarih</button>
                <button class="sort-btn" data-sort="clicks">Tıklanma</button>
            </div>
        </div>
        <button class="export-btn" onclick="exportLinks()">
            <i class="fas fa-download"></i> Linkleri Dışa Aktar
        </button>
        <button class="clear-all-btn" onclick="clearAllLinks()">
            <i class="fas fa-trash"></i> Tüm Linkleri Sil
        </button>
        <table>
            <thead>
                <tr>
                    <th>Kısa Link</th>
                    <th>Orijinal URL</th>
                    <th>Tıklanma</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody id="linkTableBody"></tbody>
        </table>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Link verilerini localStorage'dan al
        function getLinks() {
            const links = localStorage.getItem('links');
            return links ? JSON.parse(links) : {};
        }

        // Link verilerini localStorage'a kaydet
        function saveLinks(links) {
            localStorage.setItem('links', JSON.stringify(links));
        }

        // Rastgele kısa kod oluştur
        function generateShortCode(length = 6) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            return Array.from(crypto.getRandomValues(new Uint8Array(length)))
                .map(x => chars[x % chars.length])
                .join('');
        }

        // Link listesini güncelle
        function updateLinkList() {
            const links = getLinks();
            const tbody = document.getElementById('linkTableBody');
            tbody.innerHTML = '';

            Object.entries(links).forEach(([shortCode, data]) => {
                const row = document.createElement('tr');
                row.className = 'link-row';
                row.innerHTML = `
                    <td>
                        <a href="#${shortCode}" onclick="redirectToUrl('${shortCode}')" target="_blank">
                            ${window.location.href}#${shortCode}
                        </a>
                    </td>
                    <td>${data.longUrl}</td>
                    <td>${data.clicks}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteLink('${shortCode}')">Sil</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Linki sil
        function deleteLink(shortCode) {
            const links = getLinks();
            delete links[shortCode];
            saveLinks(links);
            updateLinkList();
        }

        // URL'e yönlendir ve tıklanma sayısını artır
        function redirectToUrl(shortCode) {
            const links = getLinks();
            if (links[shortCode]) {
                links[shortCode].clicks++;
                saveLinks(links);
                window.location.href = links[shortCode].longUrl;
                updateLinkList();
            }
        }

        // İstatistikleri güncelle
        function updateStats() {
            const links = getLinks();
            const totalLinks = Object.keys(links).length;
            const totalClicks = Object.values(links).reduce((sum, link) => sum + link.clicks, 0);
            
            const today = new Date().toISOString().split('T')[0];
            const todayLinks = Object.values(links).filter(link => 
                link.createdAt.startsWith(today)
            ).length;
            
            document.getElementById('totalLinks').textContent = totalLinks;
            document.getElementById('totalClicks').textContent = totalClicks;
            document.getElementById('todayLinks').textContent = todayLinks;
        }

        // Toast mesajı göster
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // QR kod oluştur
        function generateQRCode(url) {
            const qrContainer = document.getElementById('qrCode');
            qrContainer.innerHTML = '';
            new QRCode(qrContainer, {
                text: url,
                width: 128,
                height: 128
            });
            qrContainer.style.display = 'block';
        }

        // Linkleri dışa aktar
        function exportLinks() {
            const links = getLinks();
            const data = JSON.stringify(links, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `linkgg-export-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('Linkler dışa aktarıldı!');
        }

        // Tüm linkleri sil
        function clearAllLinks() {
            if (confirm('Tüm linkleri silmek istediğinizden emin misiniz?')) {
                localStorage.removeItem('links');
                updateLinkList();
                updateStats();
                showToast('Tüm linkler silindi!');
            }
        }

        // Link arama
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('.link-row');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // Sıralama
        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const sortType = btn.dataset.sort;
                const links = getLinks();
                
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const sortedLinks = Object.entries(links).sort(([, a], [, b]) => {
                    if (sortType === 'date') {
                        return new Date(b.createdAt) - new Date(a.createdAt);
                    } else {
                        return b.clicks - a.clicks;
                    }
                });
                
                const newLinks = {};
                sortedLinks.forEach(([key, value]) => {
                    newLinks[key] = value;
                });
                
                saveLinks(newLinks);
                updateLinkList();
            });
        });

        // Sayfa yüklendiğinde istatistikleri güncelle
        window.addEventListener('load', () => {
            updateStats();
            const hash = window.location.hash.slice(1);
            if (hash) {
                redirectToUrl(hash);
            }
            updateLinkList();
        });

        // Form gönderildiğinde istatistikleri güncelle
        const originalSubmitHandler = document.getElementById('urlForm').onsubmit;
        document.getElementById('urlForm').onsubmit = (e) => {
            originalSubmitHandler(e);
            updateStats();
            showToast('Link başarıyla kısaltıldı!');
        };

        // Kopyalama fonksiyonu
        function copyToClipboard() {
            const shortUrlInput = document.getElementById('shortUrl');
            shortUrlInput.select();
            document.execCommand('copy');
            alert('Link kopyalandı!');
        }
    </script>
</body>
</html>
